<!DOCTYPE html>

<html>
<head>
<title>Grafik-Test</title>
<style>
.button {
  background-color: #666633;
  color: white;
  border: none;
  padding: 30px 80px;
  text-align: center;
  font-size: 35px;
  margin: 4px 2px;
  cursor: pointer;}
</style>
<head>






<body>
<center>
<br><br>

<div style="width:1000px; height:400px; border:5px; background-color:Tomato; border-style:double; border-color:#red; padding:20px; font-size:50px; border-radius:50px;">
<div style="position:absolute; top:125px; left:700px;"> <input id="Input1" value="1" size="2px" style="text-align: center; font-size:30px; padding: 12px 20px; border-radius: 4px;"> <br> <input id="Input2" value="4" size="2px" style="text-align: center; font-size:30px; padding: 12px 20px; border-radius: 4px;"> </div>
<p style="font-size:80px; font-family:Times New Roman;">+</p>
<div style="position:absolute; top:125px; right:700px;"> <input id="Input3" value="2" size="2px" style="text-align: center; font-size:30px; padding: 12px 20px; border-radius: 4px;"> <br> <input id="Input4" value="3" size="2px" style="text-align: center; font-size:30px; padding: 12px 20px; border-radius: 4px;"> </div>
 

<center>
<button onclick="Rechne()" class="button" >Rechne!</button>
</center>
</div>

<br><br><br><br>

<canvas id="Canvas" height="800px" width="800px" style="border:3px solid red;">
</canvas>

</center>







<script>
var Canvas = document.getElementById("Canvas");
var Kreis = Canvas.getContext("2d");
Kreis.beginPath();
Kreis.arc(400, 400, 300, 0*Math.PI, 2 * Math.PI, true);
Kreis.fillStyle = '#f2f2f2';
Kreis.fill();
Kreis.stroke();





function Rechne(){

	var ct = Canvas.getContext("2d");
	ct.clearRect(0,0,800,800);


	var ctx = Canvas.getContext("2d");
	ctx.beginPath();
	ctx.arc(400, 400, 300, 0*Math.PI, 2 * Math.PI, true);
	ctx.fillStyle = '#f2f2f2';
	ctx.fill();
	ctx.stroke();

	var ctxx = Canvas.getContext("2d");

	ctxx.beginPath();
	ctxx.arc(400, 400, 300, 0*Math.PI, (2-document.getElementById("Input1").value / document.getElementById("Input2").value) * 2 * Math.PI, true);
	ctxx.stroke();
	ctxx.lineTo(400,400);
	ctxx.stroke();
	ctxx.lineTo(700,400);
	ctxx.stroke();
	ctxx.fillStyle = '#000066';
	ctxx.fill();

	var cty = Canvas.getContext("2d");

	cty.beginPath();
	cty.arc(400, 400, 300, (2-document.getElementById("Input1").value / document.getElementById("Input2").value) * 2 * Math.PI, (2-document.getElementById("Input3").value / document.getElementById("Input4").value) * 2 * Math.PI + (2-document.getElementById("Input1").value / document.getElementById("Input2").value) * 2 * Math.PI, true);
	cty.stroke();
	cty.lineTo(400,400);
	cty.stroke();
	cty.fillStyle = '#ff0000';
	cty.fill();



}
</script>
